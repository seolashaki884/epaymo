<!DOCTYPE html>
{% load static tailwind_tags %}
{%load static%}
{%tailwind_css%}
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard Finance</title>

    <meta name="description" content="" />

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />


    <link rel="stylesheet" href="{% static '/assets/vendor/fonts/boxicons.css' %}" />


    <link rel="stylesheet" href="{% static '/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static '/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static '/assets/css/demo.css' %}" />

    <link rel="stylesheet" href="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static '/assets/vendor/libs/apex-charts/apex-charts.css' %}" />

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>


    <script src="{% static '/assets/vendor/js/helpers.js' %}"></script>

    <script src="{% static '/assets/js/config.js' %}"></script>
  </head>

    <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar layout-without-menu">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">

        <div class="layout-page">

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >

            <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none"
                    placeholder="Search..."
                    aria-label="Search..."
                  />
                </div>
              </div>
              <!-- /Search -->

              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <!-- User -->
                 <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a class="nav-link dropdown-toggle hide-arrow" href="javascript:void(0);" data-bs-toggle="dropdown">
                    <div class="avatar avatar-online">
                      <img src="{% if request.user.userprofile.profile_image %}{{ request.user.userprofile.profile_image.url }}{% else %}https://www.shareicon.net/data/512x512/2017/02/05/878221_user_512x512.png{% endif %}" alt class="w-px-40 h-auto rounded-circle" />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="{% url 'finance-profile' %}">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                               <img src="{% if request.user.userprofile.profile_image %}{{ request.user.userprofile.profile_image.url }}{% else %}https://www.shareicon.net/data/512x512/2017/02/05/878221_user_512x512.png{% endif %}" alt class="w-px-40 h-auto rounded-circle" />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block">{{ request.user.get_full_name }}</span>
                            <small class="text-muted">Finance Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>

                      <div class="dropdown-divider"></div>
                    </li>
                    <li>
                      <a class="dropdown-item" href="{%url 'user_logout'%}">
                        <i class="bx bx-power-off me-2"></i>
                        <span class="align-middle">Log Out</span>
                      </a>
                    </li>
                  </ul>
                </li>
                <!--/ User -->
              </ul>
            </div>
          </nav>

          <!-- / Navbar -->
          
          <!-- Content wrapper -->
          <div class="content-wrapper">
            
<form id="formAccountSettings" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            
            <div class="container-xxl flex-grow-1 container-p-y">
                 <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item">
                        <a href="{%url 'finance_dashboard'%}">Dashboard</a>
                      </li>
                      <li class="breadcrumb-item active">Profile</li>
                    </ol>
                  </nav>
                <div class="row">
                  
                  <div class="col-md-12">
                    <div class="card mb-4">
                      <h5 class="card-header">Profile Details</h5>
              
                      <!-- Profile Image Display and Upload -->
                      
                      <div class="card-body">
                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                          <img
                            src="{% if profile.profile_image %}{{ profile.profile_image.url }}{% else %}https://www.shareicon.net/data/512x512/2017/02/05/878221_user_512x512.png{% endif %}"
                            alt="user-avatar"
                            class="d-block rounded"
                            height="100"
                            width="100"
                            id="uploadedAvatar"
                          />
                          <div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                              <span class="d-none d-sm-block">Upload new photo</span>
                              <i class="bx bx-upload d-block d-sm-none"></i>
                              <input
                                type="file"
                                id="upload"
                                name="profile_image"
                                class="account-file-input"
                                hidden
                                accept="image/png, image/jpeg"
                                />

                                

                            </label>
                            <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                          </div>
                        </div>
                      </div>
              
                      <hr class="my-0" />
              
                      <!-- Form Section -->
                      <div class="card-body">
                        
                          <div class="row">
                            <div class="mb-3 col-md-6">
                              <label for="firstName" class="form-label">First Name</label>
                              <input
                                class="form-control"
                                type="text"
                                id="firstName"
                                name="firstName"
                                value="{{ user.first_name }}"
                                autofocus
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="lastName" class="form-label">Last Name</label>
                              <input
                                class="form-control"
                                type="text"
                                name="lastName"
                                id="lastName"
                                value="{{ user.last_name }}"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="email" class="form-label">E-mail</label>
                              <input
                                readonly
                                class="form-control"
                                type="text"
                                id="email"
                                name="email"
                                value="{{ user.email }}"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="organization" class="form-label">Organization</label>
                              <input
                                type="text"
                                class="form-control"
                                id="organization"
                                name="organization"
                                value="{{ profile.region }}"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label" for="phoneNumber">Phone Number</label>
                              <div class="input-group input-group-merge">
                                <span class="input-group-text">PH (+63)</span>
                                <input
                                  type="text"
                                  id="phoneNumber"
                                  name="phoneNumber"
                                  class="form-control"
                                  placeholder="921 617 0786"
                                  value="{{ profile.phone }}"
                                />
                              </div>
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="address" class="form-label">Address</label>
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                value="{{ profile.address }}"
                              />
                            </div>
                            <!-- Change Password Section -->
                              <div class="mb-3 col-md-6">
                                <label for="oldPassword" class="form-label">Old Password</label>
                                <input 
                                  class="form-control" 
                                  type="password" 
                                  id="oldPassword" 
                                  name="oldPassword" 
                                  placeholder="Enter your old password" 
                                   
                                />
                              </div>

                              <div class="mb-3 col-md-6">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input 
                                  class="form-control" 
                                  type="password" 
                                  id="newPassword" 
                                  name="newPassword" 
                                  placeholder="Enter your new password" 
                                   
                                />
                              </div>


                              <div class="mb-3 col-md-6">
                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                <input 
                                  class="form-control" 
                                  type="password" 
                                  id="confirmNewPassword" 
                                  name="confirmNewPassword" 
                                  placeholder="Confirm your new password" 
                                   
                                /> 
                                
                            </div>
                          </div>
                          
                          <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">Save changes</button>
                          </div>
                        </form>
            <!-- / Content -->
                        <script>
              const uploadInput = document.getElementById('upload');
              const uploadedAvatar = document.getElementById('uploadedAvatar');

              uploadInput.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                  const reader = new FileReader();
                  reader.onload = function (e) {
                    uploadedAvatar.src = e.target.result;
                  };
                  reader.readAsDataURL(file);
                }
              });
            </script>

            <script>
              const form = document.getElementById('formAccountSettings');

              form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Get the password values from the form
                const oldPassword = document.getElementById('oldPassword').value.trim();
                const newPassword = document.getElementById('newPassword').value.trim();
                const confirmNewPassword = document.getElementById('confirmNewPassword').value.trim();

                // Perform an AJAX request to validate the old password
                if (oldPassword || newPassword || confirmNewPassword) { // Only check if password fields are filled
                  fetch('/validate_old_password/', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json',
                      'X-CSRFToken': document.querySelector('[name="csrfmiddlewaretoken"]').value
                    },
                    body: JSON.stringify({ oldPassword: oldPassword })
                  })
                  .then(response => response.json())
                  .then(data => {
                    if (data.is_old_password_correct) {
                      // If old password is correct, check if new password and confirm new password are provided
                      if (newPassword === "" || confirmNewPassword === "") {
                        // If new password or confirm password is empty
                        Swal.fire({
                          icon: 'error',
                          title: 'Oops...',
                          text: 'New password fields cannot be empty.',
                          customClass: {
                            confirmButton: 'btn btn-danger'
                          }
                        });
                      } else if (newPassword === confirmNewPassword) {
                        // If new passwords match, ask for confirmation to save
                        Swal.fire({
                          title: 'Are you sure?',
                          text: "Do you want to save these changes?",
                          icon: 'question',
                          showCancelButton: true,
                          confirmButtonText: 'Yes, save it!',
                          cancelButtonText: 'Cancel',
                          customClass: {
                            confirmButton: 'btn btn-primary',
                            cancelButton: 'btn btn-outline-secondary ms-2'
                          },
                          buttonsStyling: false
                        }).then((result) => {
                          if (result.isConfirmed) {
                            // Show success first, then submit the form
                            Swal.fire({
                              icon: 'success',
                              title: 'Saved!',
                              text: 'Your profile was updated.',
                              timer: 2000,
                              timerProgressBar: true,
                              showConfirmButton: false,
                              customClass: {
                                popup: 'swal2-popup',
                                title: 'swal2-title',
                                htmlContainer: 'swal2-html-container'
                              },
                              willClose: () => {
                                form.submit(); // Submit form after success alert
                              }
                            });
                          }
                        });
                      } else {
                        // If new passwords do not match, show an error alert
                        Swal.fire({
                          icon: 'error',
                          title: 'Oops...',
                          text: 'The new passwords do not match.',
                          customClass: {
                            confirmButton: 'btn btn-danger'
                          }
                        });
                      }
                    } else {
                      // If old password is incorrect, show an error alert
                      Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'The old password you entered is incorrect.',
                        customClass: {
                          confirmButton: 'btn btn-danger'
                        }
                      });
                    }
                  })
                  .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                      icon: 'error',
                      title: 'Something went wrong!',
                      text: 'Please try again later.',
                      customClass: {
                        confirmButton: 'btn btn-danger'
                      }
                    });
                  });
                } else {
                  // If no password fields are filled, proceed with saving profile changes directly
                  Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to save these changes?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, save it!',
                    cancelButtonText: 'Cancel',
                    customClass: {
                      confirmButton: 'btn btn-primary',
                      cancelButton: 'btn btn-outline-secondary ms-2'
                    },
                    buttonsStyling: false
                  }).then((result) => {
                    if (result.isConfirmed) {
                      // Show success first, then submit the form
                      Swal.fire({
                        icon: 'success',
                        title: 'Saved!',
                        text: 'Your profile was updated.',
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        customClass: {
                          popup: 'swal2-popup',
                          title: 'swal2-title',
                          htmlContainer: 'swal2-html-container'
                        },
                        willClose: () => {
                          form.submit(); // Submit form after success alert
                        }
                      });
                    }
                  });
                }
              });
            </script>


            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>

          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>
    </div>
    <!-- / Layout wrapper -->
  </body>
    <script src="{% static '/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static '/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static '/assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static '/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static '/assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static '/assets/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

</html>
