
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    
<head>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

        
    {% tailwind_css %}
</head>
<title>epaymo</title>
<body class="min-h-screen bg-gray-100">

   
    <div class="flex flex-col min-h-screen">
     
        <header class="bg-white z-10 sticky top-0">
            {% include "components/header.html" %}
        </header>        
      
        <div class="flex flex-1">
          
            <aside class="w-64 bg-white h-screen overflow-y-auto">
                {% include "brental_end_user_components/sidebar.html" %}
            </aside>

            
                <main class="flex-1 py-10 p-10 overflow-auto">
                    <h1 class="text-2xl font-semibold text-gray-700">Rental Form</h1>
                    <div class="py-4 flex flex-wrap justify-start gap-6">
                       
                        <div class="container mx-auto">
                            <div class="flex flex-wrap gap-6">
                                <!-- Main Column 1 -->
                                <div class="w-full md:w-1/2">
                                    <div class="bg-white shadow-md rounded-lg p-6">
                        
                                        <!-- Row 1: Two Inputs in One Column -->
                                        <div class="flex gap-6 mb-4">
                                            <!-- Requested By -->
                                            <div class="w-full md:w-1/2">
                                                <label for="equipment" class="block text-sm font-medium mb-1">Equipment</label>
                                                <select id="equipment" name="equipment" required
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                                    <option value="" disabled selected>Select Equipment</option>
                                                    <option value="printer">Printer</option>
                                                    <option value="scanner">Scanner</option>
                                                    <option value="monitor">Monitor</option>
                                                    <option value="laptop">Laptop</option>
                                                    <!-- Add more options as needed -->
                                                </select>
                                            </div>
                                            
                        
                                            <!-- Purpose -->
                                            <div class="w-full md:w-1/2">
                                                <label for="total_rent_cost" class="block text-sm font-medium mb-1">Total Rent Cost (₱)</label>
                                                <input type="number" id="total_rent_cost" name="total_rent_cost" placeholder="Total Rent Cost" step="0.01" min="0"
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
                                            </div>
                                        
                                        </div>
                        
                                        <!-- Row 2: Two Inputs in One Column -->
                                        <div class="flex gap-6 mb-4">
                                            <!-- Rental Start Date -->
                                            <div class="w-full md:w-1/2">
                                                <label for="rental_start_date" class="block text-sm font-medium mb-1">Rental Start Date</label>
                                                <input type="date" id="rental_start_date" name="rental_start_date" required
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            </div>
                        
                                            <!-- Rental End Date -->
                                            <div class="w-full md:w-1/2">
                                                <label for="rental_end_date" class="block text-sm font-medium mb-1">Rental End Date</label>
                                                <input type="date" id="rental_end_date" name="rental_end_date" required
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            </div>
                                        </div>
                        
                                    </div>
                                </div>
                        
                                <!-- Main Column 2 -->
                                <div class="w-full md:w-1/2">
                                    <div class="bg-white shadow-md rounded-lg p-6">
                        
                                        <!-- Row 3: Two Inputs in One Column -->
                                        <div class="flex gap-6 mb-4">
                                            <!-- No. of Days/Hours -->
                                            <div class="w-full md:w-1/2">
                                                <label for="no_of_days_hours" class="block text-sm font-medium mb-1">No. of Days/Hours</label>
                                                <input type="text" id="no_of_days_hours" name="no_of_days_hours" placeholder="No. of Days/Hours"
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            </div>
                        
                                            <!-- Rental Rate -->
                                            <div class="w-full md:w-1/2">
                                                <label for="rental_rate" class="block text-sm font-medium mb-1">Rental Rate Per Day (₱)</label>
                                                <input type="number" id="rental_rate" name="rental_rate" placeholder="Rental Rate Per Day" step="0.01" min="0"
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                            </div>
                                        </div>
                        
                                        <!-- Row 4: Two Inputs in One Column -->
                                        <div class="flex gap-6 mb-4">
                                            <div class="w-full md:w-1/2">
                                                <label for="purpose" class="block text-sm font-medium mb-1">Purpose</label>
                                                <textarea id="purpose" name="purpose" placeholder="Purpose" required
                                                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                            </div>
                                        </div>
                        
                                    </div>
                                </div>
                            </div>
                        
                            <!-- Submit Button -->
                            <div class="flex justify-end mt-6">
                                <button type="submit"
                                    class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300">
                                    Submit Request
                                </button>
                            </div>
                        </div>
                        
                        
                        

    <script>
        const notyf = new Notyf({
            duration: 2000,
            position: { x: 'right', y: 'bottom' },
            types: [
                {
                    type: 'success',
                    dismissible: true,
                }
            ]
        });
    </script>

                        {% if messages %}
                        <script>
                          {% for message in messages %}
                            notyf.success("{{ message|escapejs }}");
                          {% endfor %}
                        </script>
                        {% endif %}
                        
                        
                    </div>
                </main>
            
        </div>
    </div>
</body>


                
</html>
