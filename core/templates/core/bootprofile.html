<!-- beautify ignore:start -->
<html
  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Home | Epaymo</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static '/assets/vendor/fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static '/assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static '/assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static '/assets/css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

    <link rel="stylesheet" href="{% static '/assets/vendor/libs/apex-charts/apex-charts.css' %}" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="{% static '/assets/vendor/js/helpers.js' %}"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{% static '/assets/js/config.js' %}"></script>
  </head>
  <style>
    .swal2-container {
      z-index: 11000 !important; /* Higher than Bootstrap modal (1055) */
    }
  </style>
  

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        {% include 'components/sidebarbootstrap.html' %}
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          {% include 'components/nav-bar.html' %}

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card mb-4">
                      <h5 class="card-header">Profile Details</h5>
              
                      <!-- Profile Image Display and Upload -->
                      <div class="card-body">
                        <div class="d-flex align-items-start align-items-sm-center gap-4">
                          <img
                            src="{% if profile.profile_image %}{{ profile.profile_image.url }}{% else %}{% static 'default_avatar.png' %}{% endif %}"
                            alt="user-avatar"
                            class="d-block rounded"
                            height="100"
                            width="100"
                            id="uploadedAvatar"
                          />
                          <div class="button-wrapper">
                            <label for="upload" class="btn btn-primary me-2 mb-4" tabindex="0">
                              <span class="d-none d-sm-block">Upload new photo</span>
                              <i class="bx bx-upload d-block d-sm-none"></i>
                              <input
                                type="file"
                                id="upload"
                                name="profile_image"
                                class="account-file-input"
                                hidden
                                accept="image/png, image/jpeg"
                                />

                                

                            </label>
                            <button type="reset" class="btn btn-outline-secondary account-image-reset mb-4">
                              <i class="bx bx-reset d-block d-sm-none"></i>
                              <span class="d-none d-sm-block">Reset</span>
                            </button>
                            <p class="text-muted mb-0">Allowed JPG, GIF or PNG. Max size of 800K</p>
                          </div>
                        </div>
                      </div>
              
                      <hr class="my-0" />
              
                      <!-- Form Section -->
                      <div class="card-body">
                        <form id="formAccountSettings" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                          <div class="row">
                            <div class="mb-3 col-md-6">
                              <label for="firstName" class="form-label">First Name</label>
                              <input
                                class="form-control"
                                type="text"
                                id="firstName"
                                name="firstName"
                                value="{{ user.first_name }}"
                                autofocus
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="lastName" class="form-label">Last Name</label>
                              <input
                                class="form-control"
                                type="text"
                                name="lastName"
                                id="lastName"
                                value="{{ user.last_name }}"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="email" class="form-label">E-mail</label>
                              <input
                                readonly
                                class="form-control"
                                type="text"
                                id="email"
                                name="email"
                                value="{{ user.email }}"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="organization" class="form-label">Organization</label>
                              <input
                                type="text"
                                class="form-control"
                                id="organization"
                                name="organization"
                                value="{{ profile.region }}"
                              />
                            </div>
                            <div class="mb-3 col-md-6">
                              <label class="form-label" for="phoneNumber">Phone Number</label>
                              <div class="input-group input-group-merge">
                                <span class="input-group-text">PH (+63)</span>
                                <input
                                  type="text"
                                  id="phoneNumber"
                                  name="phoneNumber"
                                  class="form-control"
                                  placeholder="921 617 0786"
                                  value="{{ profile.phone }}"
                                />
                              </div>
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="address" class="form-label">Address</label>
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                value="{{ profile.address }}"
                              />
                            </div>
                          </div>
              
                          <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">Save changes</button>
                          </div>
                        </form>
                      </div>
                      <!-- /Account -->
                    </div>
                  </div>
                </div>
              </div>
            <!-- / Content -->
            <script>
                const form = document.getElementById('formAccountSettings');
              
                form.addEventListener('submit', function (e) {
                  e.preventDefault();
              
                  Swal.fire({
                    title: 'Are you sure?',
                    text: "Do you want to save these changes?",
                    icon: 'question',
                    showCancelButton: true,
                    confirmButtonText: 'Yes, save it!',
                    cancelButtonText: 'Cancel',
                    customClass: {
                      confirmButton: 'btn btn-primary',
                      cancelButton: 'btn btn-outline-secondary ms-2'
                    },
                    buttonsStyling: false
                  }).then((result) => {
                    if (result.isConfirmed) {
                      // Show success first, then submit
                      Swal.fire({
                        icon: 'success',
                        title: 'Saved!',
                        text: 'Your profile was updated.',
                        timer: 2000,
                        timerProgressBar: true,
                        showConfirmButton: false,
                        customClass: {
                          popup: 'swal2-popup',
                          title: 'swal2-title',
                          htmlContainer: 'swal2-html-container'
                        },
                        willClose: () => {
                          form.submit(); // Submit form after success alert
                        }
                      });
                    }
                  });
                });
              </script>
              

            <!-- Footer -->
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->


    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="{% static '/assets/vendor/libs/jquery/jquery.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/popper/popper.js' %}"></script>
    <script src="{% static '/assets/vendor/js/bootstrap.js' %}"></script>
    <script src="{% static '/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

    <script src="{% static '/assets/vendor/js/menu.js' %}"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{% static '/assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

    <!-- Main JS -->
    <script src="{% static '/assets/js/main.js' %}"></script>

    <!-- Page JS -->
    <script src="{% static '/assets/js/dashboards-analytics.js' %}"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
